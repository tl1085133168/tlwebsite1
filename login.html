<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>航班订票系统 - 登录/注册</title>
		<link rel="stylesheet" href="./css/login.css">
	</head>
	<body>
		<!-- 头部导航 -->
		<header class="header">
			<nav class="nav">
				<div class="logo">
					<img src="img/logo.png" alt="航班logo">
					<span>航班订票系统</span>
				</div>
				<div class="nav-links">
					<a href="#" class="active">首页</a>
					<a href="#">航班查询</a>
					<a href="#">我的订单</a>
					<a href="#">帮助中心</a>
				</div>
			</nav>
		</header>
		<!-- 主要内容区 -->
		<main class="container">
			<div class="form-box">
				<!-- 表单切换标签 -->
				<div class="tab-container">
					<div class="tab active" data-tab="login">登录</div>
					<div class="tab" data-tab="register">注册</div>
				</div>
				<!-- 表单内容 -->
				<div class="form-content">
					<!-- 登录表单 -->
					<form id="loginForm" class="active">
						<div class="input-group">
							<label>用户名/邮箱</label>
							<input type="text" required placeholder="请输入用户名或邮箱">
						</div>
						<div class="input-group">
							<label>密码</label>
							<div class="password-field">
								<input type="password" required placeholder="请输入密码" id="loginPassword">
								<span class="password-toggle" data-target="loginPassword">
									<i class="eye-icon"></i>
								</span>
							</div>
						</div>
						<div class="remember-forgot">
						        <label>
						            <input type="checkbox" id="rememberMe"> 记住我
						        </label>
						        <a href="#" class="forgot-link">忘记密码？</a>
						    </div>
						    <button type="submit" class="btn">登录</button>
						</form>

					<!-- 注册表单 -->
					<form id="registerForm" novalidate>
					    <div class="input-group">
					        <label>用户名</label>
					        <input type="text" id="registerUsername" required placeholder="请输入用户名">
					        <span class="error-message"></span> <!-- 错误信息显示区域 -->
					    </div>
						
					    <div class="input-group">
					        <label>邮箱</label>
					        <input type="email" id="registerEmail" required placeholder="请输入邮箱">
					        <span class="error-message"></span> <!-- 错误信息显示区域 -->
					    </div>
						
					    <div class="input-group">
					        <label>密码</label>
					        <div class="password-field">
					            <input type="password"  id="registerPassword" required placeholder="请输入密码" 
					                title="密码长度必须大于6位，且不能包含 ' \\ = * 等特殊字符">
					            <span class="password-toggle" data-target="registerPassword">
					                <i class="eye-icon"></i>
					            </span>
					        </div>
					        <span class="error-message"></span> <!-- 错误信息显示区域 -->
					    </div>
						
					    <div class="input-group">
					        <label>确认密码</label>
					        <div class="password-field">
					            <input 
					                type="password" 
					                id="confirmPassword" 
					                required 
					                placeholder="请再次输入密码">
					            <span class="password-toggle" data-target="confirmPassword">
					                <i class="eye-icon"></i>
					            </span>
					        </div>
					        <span class="error-message"></span>
					    </div>
					    <button type="submit" class="btn">注册</button>
					</form>
		</main>

		<!-- 页脚 -->
		<footer class="footer">
			<div class="footer-content">
				<div class="footer-section">
					<h3>联系我们</h3>
					<p>客服热线：400-123-4567</p>
					<p>邮箱：support@flights.com</p>
				</div>
				<div class="footer-section">
					<h3>快速链接</h3>
					<a href="#">关于我们</a>
					<a href="#">帮助中心</a>
					<a href="#">隐私政策</a>
				</div>
				<div class="footer-section">
					<h3>关注我们</h3>
					<div class="social-links">
						<a href="#" class="social-icon">微信</a>
						<a href="#" class="social-icon">微博</a>
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<p>&copy; 2024 航班订票系统 版权所有</p>
			</div>
		</footer>

		<script src="./js/login.js"></script>
	</body>
</html>
